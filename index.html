<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
		<a-anchor hit-testing-enabled='true'>
			
			<a-entity  position="0 0 0" rotation="-90 0 0" scale="1.5 1.5 1.5" obj-model="obj: url(sculp_head.obj);">
			</a-entity>
			
			<a-plane src="card.png" height="2" width="3" color="grey" position="-2.5 1 0">
				<a-text color="white" value="Sculpture Head\n\n Vimansa Gift Shop \n\n Price: $ 300/- \n\n" position="-1.5 0.25 0" height="0.5"></a-text>
                <a-image src="store_logo.png" width="1" height="1.5" position="-1 0.5 0"></a-image>
            </a-plane>
            
		</a-anchor>
        <a-entity camera></a-entity>
	</a-scene>
</body>


</html>
